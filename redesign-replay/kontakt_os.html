    <div class="overskrift_kontakt">
      <h1>Har du spørgsmål? Vi er her for dig!</h1>
      <h2>Send os en besked, og vi svarer hurtigt</h2>
    </div>

    <section class="grid_1-1">
      <div id="form_section">
        <article id="form">
          <form>
            <div class="form_group">
              <input
                type="text"
                id="navn"
                name="navn"
                placeholder="Navn"
                aria-describedby="navn_error"
                required
              />
              <p id="navn_error">Indsæt dit navn</p>
            </div>

            <div class="form_group">
              <input
                type="text"
                id="e-mail"
                name="e-mail"
                placeholder="E-mail"
                aria-describedby="e-mail_error"
                required
              />
              <p id="e-mail_error">Indsæt din mail</p>
            </div>

            <div class="form_group">
              <input
                type="text"
                id="emne"
                name="emne"
                placeholder="Emne"
                aria-describedby="emne_error"
                required
              />
              <p id="emne_error">Indsæt emne</p>
            </div>

            <div class="form_group">
              <textarea
                id="besked"
                name="besked"
                placeholder="Besked"
                required
              ></textarea>
              <p id="besked_error">Indsæt besked</p>
            </div>
            <button type="submit" class="knap_indsend">Send besked</button>
          </form>
        </article>
      </div>
